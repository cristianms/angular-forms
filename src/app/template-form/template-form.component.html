<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group row">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome..."
                [(ngModel)]="objUsuario.nome" required #nome="ngModel" [ngClass]="aplicaCss(nome)" />
            <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(nome)"
                msgErro="Atenção, o campo 'Nome' é obrigatório"></app-campo-control-erro>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <label for="email">E-mail</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="email" name="email" placeholder="id@dominio.com"
                [(ngModel)]="objUsuario.email" required email #email="ngModel" [ngClass]="aplicaCss(email)" />
            <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(email)"
                msgErro="Atenção, o campo 'E-mail' é obrigatório e precisa ser válido">
            </app-campo-control-erro>
        </div>
    </div>

    <!-- endereco -->
    <div ngModelGroup="endereco">
        <div class="form-group row">
            <div class="col-md-3">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" required #cep="ngModel"
                    [(ngModel)]="objUsuario.endereco.cep" [ngClass]="aplicaCss(cep)" />
                <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(cep)"
                    msgErro="Atenção, o campo 'CEP' é obrigatório e precisa ser válido">
                </app-campo-control-erro>

            </div>

            <div class="col-md-3">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" required #numero="ngModel"
                    [(ngModel)]="objUsuario.endereco.cep" [ngClass]="aplicaCss(numero)" />
                <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(numero)"
                    msgErro="Atenção, o campo 'Número' é obrigatório">
                </app-campo-control-erro>

            </div>

            <div class="col-md-6">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento"
                    [(ngModel)]="objUsuario.endereco.complemento" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" name="rua" required #rua="ngModel" readonly
                    [(ngModel)]="objUsuario.endereco.rua" [ngClass]="aplicaCss(rua)" />

                <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(rua)"
                    msgErro="Atenção, o campo 'Rua' é obrigatório">
                </app-campo-control-erro>

            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" required #bairro="ngModel" readonly
                    [(ngModel)]="objUsuario.endereco.bairro" [ngClass]="aplicaCss(bairro)" />
                <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(bairro)"
                    msgErro="Atenção, o campo 'Bairro' é obrigatório">
                </app-campo-control-erro>

            </div>
            <div class="col-md-4">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" required #cidade="ngModel" readonly
                    [(ngModel)]="objUsuario.endereco.cidade" [ngClass]="aplicaCss(cidade)" />

                <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(cidade)"
                    msgErro="Atenção, o campo 'Cidade' é obrigatório">
                </app-campo-control-erro>

            </div>
            <div class="col-md-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" required #estado="ngModel" readonly
                    [(ngModel)]="objUsuario.endereco.estado" [ngClass]="aplicaCss(estado)" />

                <app-campo-control-erro class="invalid-feedback" [mostrarErro]="validaCampo(estado)"
                    msgErro="Atenção, o campo 'Estado' é obrigatório">
                </app-campo-control-erro>

            </div>
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
                Submit
            </button>
        </div>
    </div>


    <app-form-debug [form]="f"></app-form-debug>

</form>
